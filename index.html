<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="quote-holder">
        <div class="quote"></div>
        <div class="author"></div>
        <div class="controls">
            <div class="copy" onmouseout="mouseLeft()">
                <div class="tooltip" id="copy-tooltip">
                    Copy
                </div>
                <i class="fas fa-copy" onclick="copyQuote()"></i>
            </div>
            <div class="refresh">
                <div class="tooltip" id="refresh-tooltip">
                    Refresh
                </div>
                <i class="fas fa-redo" onclick="refreshQuote()"></i>
            </div>
        </div>
    </div>
</body>
<script src="scripts/index.js"></script>
<script src="https://kit.fontawesome.com/8e1ac5c9f5.js" crossorigin="anonymous"></script>
</html>
